<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <div id="signup">
    Email <input id="email"> <br>
    Password <input id="password"> <br>
    <button type="button" id="btnSignUp" onClick="signUp()">Sign Up</button>
  </div>
  <div id="homepage" style="display: none">
    Name <input id="name"> <br>
    Description <input id="description"> <br>
    Price <input id="price"> <br>
    <button type="button" onClick="addProduct()">Add Product</button>
    <nav>
      <input type="text">
      <br />
      <input type="submit" />
      <a href="#" class="cart">
        <div class="icon-cart" style="clear: left; float: left">
          <div class="cart-line-1" style="background-color: #2CC3B5"></div>
          <div class="cart-line-2" style="background-color: #2CC3B5"></div>
          <div class="cart-line-3" style="background-color: #2CC3B5"></div>
          <div class="cart-wheel" style="background-color: #2CC3B5"></div>
        </div>
      </a>
    </nav>
    <div id="main"></div>
    <aside>
      <ul>
      </ul>
    </aside>
  </div>
  <script src="index.js"></script>
</body>

</html>
